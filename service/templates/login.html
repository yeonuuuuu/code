<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

       
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            background-color: rgb(205, 189, 174);
        }

        .login-container {
            margin-top: 80px;
            position: relative;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            transform: translateY(-30%);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-size: 14px;
            color: #555;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: rgb(205, 189, 174);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .form-footer {
            text-align: center;
            margin-top: 10px;
        }

        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            font-size: 14px;
        }
        .alert.success {
            color: #155724;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .alert.danger {
            color: #721c24;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .alert.info {
            color: #0c5460;
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
        }

        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #headd {
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        #mainhead {
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 35px;
            font-weight: bold;
            text-align: center;
        }
        #subhead {
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 25px;
            text-align: center;
        
        }
        a {
            text-decoration: none;
        }

        h1 {
            color: #333;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        h1 img {
            width: 50px;
            height: 50px;
            margin: 0 0px;
        }
    </style>
</head>
<body>

    <a href="/">
        <h1 id="headd">
            <img src="static/logo.png" alt="Logo">
            이름이뭐냥
            <img src="static/logo.png" alt="Logo">
        </h1>
    </a>


    <div class="login-container">


        <h1>로그인</h1>

        <form action="/login" method="post">
            <div class="form-group">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                    {% for category, message in messages %}
                        <div class="alert {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}            
            <input type="submit" value="로그인">
        </form>

        <div class="form-footer">
            <small>계정이 없으신가요? <a href="/signup">회원가입</a></small>
        </div>
    </div>
</body>
</html>
