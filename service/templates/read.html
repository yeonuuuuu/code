<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세보기</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(205, 189, 174);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .box {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            max-width: 400px;
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #f9f9f9; /* 읽기 전용 배경 */
            color: #666;
            resize: none; /* textarea 크기 조정 비활성화 */
        }
        textarea {
            min-height: 100px;
        }
        input[type="text"]:read-only,
        textarea:read-only {
            background-color: #f9f9f9;
            color: #666;
        }
        .form-buttons {
            display: flex;
            justify-content: flex-start;
            gap: 10px;
            margin-top: 15px;
        }
        .button-link {
            padding: 10px 20px;
            background-color: #6e6e6e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .button-link:hover {
            background-color: #3c7a98;
        }

        @font-face {
            font-family: 'LeeSeoyun';
            src: url('https://fastly.jsdelivr.net/gh/projectnoonnu/noonfonts_2202-2@1.0/LeeSeoyun.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        #headd {
            font-family: 'LeeSeoyun', sans-serif;
            font-size: 48px;
            font-weight: bold;
            text-align: center;
        }
        h1 {
            color: #333;
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        h1 img {
            width: 50px;
            height: 50px;
            margin: 0 0px;
        }
        a {
            text-decoration: none;
        }   
    </style>
</head>
<body>
    <a href="/">
        <h1 id="headd">
            <img src="/static/logo.png" alt="Logo">
            이름이뭐냥
            <img src="/static/logo.png" alt="Logo">
        </h1>
    </a>

    <div class="box">
        <div class="form-group">
            <label for="title">제목</label>
            <input type="text" id="title" name="title" value="{{ post.title }}" readonly>
        </div>
        <div class="form-group">
            <label for="writer">글쓴이</label>
            <input type="text" id="writer" name="writer" value="{{ post.writer }}" readonly>
        </div>
        <div class="form-group">
            <label for="content">내용</label>
            <textarea id="content" name="content" readonly>{{ post.content }}</textarea>
        </div>
        <div class="form-buttons">
            <a href="/board" class="button-link">게시판으로</a>
        </div>
    </div>
</body>
</html>
